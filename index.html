<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <header class="flex flex-row justify-center items-center">
        <h1 class="text-[30px]">My<span>Book</span>List</h1>
    </header>

    <main class="flex flex-row justify-center">
        <div class="w-1/2 flex flex-col gap-5" id="container">
        <form class="flex flex-col gap-5" id="Book-form">
            <div class="flex flex-col">
                <h2>Title</h2>
                <input type="text" name="" id="title" class="border">
            </div>

            <div class="flex flex-col">
                <h2>Author</h2>
                <input type="text" name="" id="author" class="border">
            </div>

            <div class="flex flex-col">
                <h2>ISBN#</h2>
                <input type="text" name="" id="isbn" class="border">
            </div>

            <input type="submit" value="Add Book" class="bg-blue-500  w-full text-white">
        </form>

        <div class="flex flex-row justify-between border px-3">
            <div>Title</div>
            <div>Author</div>
            <div>ISBN</div>
            <div></div>
        </div>
        <div class="flex flex-col justify-between" id="Book-list">

        </div>
    </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
